<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            background: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="avatar.jpg" alt="Ảnh đại diện">
        <h1>Nguyễn Ngọc Đường Phi</h1>
        <p><strong>Giới tính:</strong> Nam</p>
        <p><strong>Tuổi:</strong> 21</p>
        <p><strong>Nghề nghiệp:</strong> Sinh viên</p>
        <p><strong>Lớp:</strong> 21DTHB2</p>
        <p><strong>Ngành:</strong> Công nghệ thông tin</p>
        <p><strong>Sở thích:</strong> Lập trình, đọc sách, chơi game</p>
    </div>
</body>
</html>
